name: Static Analysis

on:
  pull_request:
    branches: 
      - master

jobs:
  check-python:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Static Analysis
        run: tox -e linters
