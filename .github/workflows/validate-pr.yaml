name: PR validation
on: pull_request

jobs:
  tox:
    if: github.repository_owner == 'change-metrics'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure sysctl limits
        run: |
          sudo swapoff -a
          sudo sysctl -w vm.swappiness=1
          sudo sysctl -w fs.file-max=262144
          sudo sysctl -w vm.max_map_count=262144

      - name: Runs Elasticsearch
        uses: elastic/elastic-github-actions/elasticsearch@master
        with:
          stack-version: 7.10.0

      - name: Display indexes
        run: curl -s -I -X GET http://localhost:9200/_cat/indices

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Test with tox
        run: tox

      # - name: Validate usefulness of tests
      #   uses: quality-of-tests/has-useful-tests-action@master
      #   with:
      #     run-tests: tox -epy3

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure sysctl limits
        run: |
          sudo swapoff -a
          sudo sysctl -w vm.swappiness=1
          sudo sysctl -w fs.file-max=262144
          sudo sysctl -w vm.max_map_count=262144

      - name: Enable Opendistro
        run: |-
          cat <<EOF > .env
          ELASTIC_CONTAINER_URL=amazon/opendistro-for-elasticsearch:1.13.1
          ELASTIC_USER=admin
          ELASTIC_PASSWORD=admin
          ELASTIC_USE_SSL=True
          ELASTIC_INSECURE=True
          ELASTIC_SSL_SHOW_WARN=False
          EOF

      - name: Read .env file
        run: |
          cat .env

      - name: Build docker images
        run: |
          ln -s docker-compose.yml.dev docker-compose.yml
          docker-compose build

      - name: Set write permission for others for data directory
        run: |
          chmod o+w data

      - name: Create a config.yaml file
        run: |
          cat > etc/config.yaml << EOL
          ---
          tenants:
            - index: monocle
              crawler:
                loop_delay: 10
                github_orgs:
                  - name: tektoncd
                    repository: pipeline
                    updated_since: "2020-01-01"
                    token: "fake token"
                    base_url: https://github.com
          EOL

      - name: Start containers
        run: docker-compose up -d

      - name: Wait for services to start
        run: sleep 15

      - name: Read logs from failed container
        run: |
          for container in $(docker-compose ps | grep -i exited | awk '{print $1}'); do
              docker logs $container
          done

      - name: Display docker-compose ps
        run: docker-compose ps

      - name: Check elastic service
        run: docker-compose ps elastic | grep Up

      - name: Check api service
        run: |
          docker-compose ps api | grep Up
          curl -s http://localhost:9876/api/0/indices

      - name: Check crawler service
        run: docker-compose ps crawler | grep Up

      - name: Check web service
        run: |
          docker-compose ps web | grep Up
          curl -s http://localhost:3000/
